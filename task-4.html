<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-4</title>

    <style>
        nav {
            margin-left: 0%;
            vertical-align: auto;
        }
        
        h2,
        p {
            text-align: center;
        }
        
        .btn {
            width: 150px;
            height: 80px;
            margin: 5px 0px 5px 0px;
            border-radius: 5px;
            transition: all;
        }
        
        .btn:hover {
            width: 200px;
        }
    </style>
</head>

<body>
    <h2>Hoverable Sidenav Buttons</h2>
    <p>Hover over the buttons in the left side navigation to open them.</p>
    <nav>
        <button class="btn" style="background-color: green;"></button><br>
        <button class="btn" style="background-color: blue;"></button><br>
        <button class="btn" style="background-color: red;"></button><br>
        <button class="btn" style="background-color: black;"></button>
    </nav>
</body>

</html>
